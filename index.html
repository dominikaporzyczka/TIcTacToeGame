<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Pacifico" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="resources/vendors/fonts/fa-svg-with-js.css" />
    <link rel="stylesheet" media="screen" href="resources/css/app.css" />
    <link rel="stylesheet" media="screen" href="resources/css/responsive.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="logo">Tic Tac Toe <span>Game</span></h1>
            <nav>
                <a href="" class="settings">Settings</a>
            </nav>
        </header>

        <main class="main">

            <section class="player">
                <h2>Player 1</h2>
                <section class="color-picker">
                    <p>Pick a color:</p>
                    <label class="color color-1"><input type="radio" name="color" value="#e67e22"></label>
                    <label class="color color-2"><input type="radio" name="color" value="#f1c40f"></label>
                    <label class="color color-3"><input type="radio" name="color" value="#3498db"></label>
                    <label class="color color-4"><input type="radio" name="color" value="#9b59b6"></label>
                </section>
                <div class="symbol symbol-circle"><i class="far fa-circle"></i></div>
            </section>

            <section class="player">
                <h2>Player 2</h2>
                <section class="color-picker">
                    <p>Pick a color:</p>
                    <label class="color color-1"><input type="radio" name="color" value="#e67e22"></label>
                    <label class="color color-2"><input type="radio" name="color" value="#f1c40f"></label>
                    <label class="color color-3"><input type="radio" name="color" value="#3498db"></label>
                    <label class="color color-4"><input type="radio" name="color" value="#9b59b6"></label>
                </section>
                <div class="symbol symbol-cross"><i class="fas fa-times"></i></div>
            </section>

            <div class="btn-container">
                <button class="btn-play">Play!</button>
            </div>

        </main>
    </div>

    <script src="resources/vendors/fonts/fontawesome-all.min.js"></script>
    <script src="resources/js/app.js"></script>
</body>

</html>
